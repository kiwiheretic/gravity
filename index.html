  <h1>Learning to do drag and drop in javascript</h1>
  <div class="container">
    <div class="left-region">
      <div class="canvas">
        <canvas id="universe">
        </canvas>
      </div>
      <div id="object-block-2" class="objects">
        <div class="box">
          <span class="object" draggable="true">O</span>
          <!--
          <img src="asteroid.png" draggable="true" alt="asteroid">
          -->
        </div>
      
      </div>
    </div>
    </div>
  </div>
  <script src="js/canvas-utils.js"></script>
  <script>
    document.onreadystatechange = function () {
       if (document.readyState === "complete") {
         var dragged;
         var universe = new Universe(document.querySelector("canvas#universe"));
         
         //var imgs = document.querySelectorAll("img[draggable='true']");
         var imgs = document.querySelectorAll("div.box span.object");
         imgs.forEach( function (elmt) {
           var obj = new DraggableObject(elmt);
           universe.add(obj);
         });
       }
    }

  </script>
